<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea</title>
</head>
<body>
   <h1>Formulario de registro</h1> 
   <form action="#" method="post">
       <fieldset>
           <legend>Personal</legend>
           <label>Name: <input type="text" placeholder="Name" id="name" name="name"></label>
           <label>Date of birth: <input type="date" id="birthday" name="birthday"> </label>
           <label>Favorite Animal: <input type="text" id="favoriteAnimal" name="favoriteAnimal" placeholder="Favorite Animal"></label>
       </fieldset>
       <fieldset>
           <legend>Account</legend>
           <label>email: <input type="email" placeholder="email" id="email" name="email"></label>
           <label>password: <input type="password" id="password" name="password" placeholder="password" minlength="4" required ></label>
           <label>verify password: <input type="password" id="verifyPassword" name="verifyPassword" placeholder="password" minlength="4" required></label>
       </fieldset>
       <fieldset>
           <legend>Contact</legend>
           <label>Address: <input type="text" id="address" name="address" placeholder="address"></label>
           <label>City: <input type="text" id="city" name="city" placeholder="City"></label>
           <label>Country: <input type="text" id="country" name="country" placeholder="Country"></label>
           <label>Phone number: <input type="tel" id="phone" name="phone" placeholder="Phone number"></label>
       </fieldset>
       <input type="submit" name="enviar" Value="Enviar formulario">
   </form>
</body>
</html>
